<!DOCTYPE html>
<html>
<head>
<title>Register new user</title>
</head>
<body>
	<h1>Signing up</h1>
	<div class="main">
            <div class="signin-form profile">
                    <h3>Sign Up</h3>
                    
                    <div class="signup-form">
                        <form action="/signup" method="post">
                            <input type="text" name="signemail" placeholder="E-mail" required="">
                            <input type="text" name="signusername" placeholder="Username" required="">
                            <input type="password" name="signpassword" placeholder="Password" required="">
                            <input type="password" name="signpasswordconfirm" placeholder="Confirm Password" required="">
                            <div class="tp">
                                <input type="submit" value="SIGN-UP NOW">
                            </div>
                        </form>
                    </div>
                </div>
            </body>
